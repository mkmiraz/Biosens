<!-- contact section start-->
<section id="contact">
    <div class="custom_title">
        <h2>CONTACT <span> US</span></h2>
    </div>
    <div class="contact_box">
        <div class="left_text_box">
            <div class="map_box">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.0040761422683!2d90.39070161498196!3d23.782869184573357!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb3aef03b1085d172!2zMjPCsDQ2JzU4LjMiTiA5MMKwMjMnMzQuNCJF!5e0!3m2!1sen!2sus!4v1663046410858!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="right_form_box">
            <form action="#" method="#">
                <div class="form_group">
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your Email">
                </div>
                <div class="form_group">
                    <input type="number" placeholder="Your Number">
                    <input type="text" placeholder="Your Address">
                </div>
                <textarea name="textaea" id="" cols="18" rows="5"></textarea>
                <button  type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
    <div class="info_box">
        <div class="contact_item extra_metadata">
            <i class="las address la-map-marked"></i>
            <div class="contact_info">
                <h4>ADDRESS:</h4>
                <p>Your Address Here..</p>
            </div>
        </div>
        <div class="contact_item">
            <i class="las la-envelope-open-text"></i>
            <div class="contact_info">
                <h4>EMAIL:</h4>
                <p>Pepplo@gmail.com</p>
            </div>
        </div>
        <div class="contact_item">
            <i class="las la-phone"></i>
            <div class="contact_info">
                <h4>NUMBER:</h4>
                <p>0130301861</p>
            </div>
        </div>
    </div>
    <div class="info_icon">
        <div class="contact_item_icon">
            <a href="#"><i class="lab la-facebook-f"></i></a>
            <a href="#"><i class="lab la-twitter"></i></a>
            <a href="#"><i class="lab la-instagram"></i></a>
        </div>
    </div>
</section>
